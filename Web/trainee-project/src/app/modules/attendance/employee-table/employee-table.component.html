<header>
  <mat-card>
  <a><B>รหัสพนักงาน:</B> {{employeeData?.employeeId}}
      <mat-icon [matMenuTriggerFor]="menu" class="menu"><small>edit</small></mat-icon>
  </a><br>

  <a><B>ชื่อ:</B> {{employeeData?.name}} <B>นามสกุล:</B> {{employeeData?.lastname}}</a><br>
  <a><B>เบอร์โทรศัพท์:</B> {{employeeData?.tel}}</a>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDialog(employeeData)">Edit</button>
      <button mat-menu-item (click)="delete(employeeData)">Delete</button>
    </mat-menu>
  </mat-card>
  <p></p>
</header>


<div align="center" fxLayout="row"  class="padding">

  <div fxFlex="5" class="padding">
    <ng-container matColumnDef="No">
      <th mat-header-cell class="textField"> No </th><br>
      <mat-divider class="padding" ></mat-divider>
      <td fxLayout="column" mat-cell  *ngFor="let item of dateTimeData;let i = index;"> {{i+1}} <mat-divider class="padding">
        </mat-divider>
      </td>
    </ng-container>
  </div>

  <div class="padding">
    <ng-container class="padding" matColumnDef="วัน-เวลา-เข้างาน">
      <th mat-header-cell class="textField">วัน-เวลา-เข้างาน</th><br>
      <mat-divider class="padding"></mat-divider>
      <td fxLayout="column" mat-cell *ngFor="let item of dateTimeData"> วันที่ {{item.dateIn | date:"dd/MM/yyyy"}} เวลา {{item.timeIn |date:"h:mm a"}}
        <mat-divider class="padding"></mat-divider>
      </td>
    </ng-container>
  </div>

  <div class="padding">
    <ng-container matColumnDef="วันเวลาเข้างาน">
      <th mat-header-cell class="textField">วัน-เวลา-ออกงาน</th><br>
      <mat-divider class="padding"></mat-divider>
      <td fxLayout="column" mat-cell *ngFor="let item of dateTimeData"> Waiting BlankerGamer...
        <mat-divider class="padding"></mat-divider>
      </td>
    </ng-container>
  </div>

  
 

</div>
