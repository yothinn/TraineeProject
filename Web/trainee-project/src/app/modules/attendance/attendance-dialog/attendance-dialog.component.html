<h2 mat-dialog-title>เข้างาน-ออกงาน</h2>
<mat-dialog-content fxLayout="column" fxLayoutAlign="space-around ">


<form [formGroup]="workDateForm">

  <div fxLayout="column">
  
  <mat-form-field appearance="fill">
    <mat-label>เลือกรายชื่อพนักงาน</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="option1" *ngFor="let item of employeeData">{{item.name}} {{item.lastname}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
   <input matInput [matDatepicker]="picker" placeholder="เลือกวันที่เข้าทำงาน">
   <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
   <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  
 
 

</div>

</form>
 <button>เข้างาน</button><br>
 <button>ออกงาน</button>

</mat-dialog-content>
