<div fxLayoutAlign="end">
    <button mat-icon-button (click)="onbackClick()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div fxLayout="row">
    <mat-card (click)="fileUpload.click()" class="card">
        <p class="addimage">Add Image</p>
        <img class="img" [src]="data.image">
    </mat-card>

    <mat-card fxLayout="column" class="card-menu">
        <form [formGroup]="userForm">
            <input type="file" #fileUpload (change)="onFileUpload($event)" hidden>
            <div>
                <mat-form-field class="form">
                    <input matInput formControlName="employeeId" placeholder="รหัสพนักงาน">
                </mat-form-field>
            </div>


            <div fxLayout="row">
                <div>
                    <mat-form-field class="form">
                        <input matInput formControlName="name" placeholder="ชื่อ">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form">
                        <input matInput formControlName="lastname" placeholder="นามสกุล">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row">
                <div>
                    <mat-form-field class="form">
                        <input matInput formControlName="tel" placeholder="เบอร์โทรศัพท์">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form">
                        <input matInput formControlName="address" placeholder="ที่อยู่">
                    </mat-form-field>
                </div>
            </div>

            <div>
                <div>
                    <mat-form-field class="form">
                        <input matInput formControlName="age" placeholder="อายุ">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row">
                <div>
                    <mat-form-field class="form">
                        <input matInput formControlName="nationality" placeholder="สัญชาติ">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form">
                        <input matInput formControlName="religion" placeholder="ศาสนา">
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button (click)="onSubmit()"> Update Profile</button>
        </form>
    </mat-card>
</div>
