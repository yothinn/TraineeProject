<mat-card>
    <div *ngFor="let item of employeeData">
        <button mat-fab class="button-row">
            B
        </button>
        {{item.name}} {{item.lastname}}

        <div class="tel">
            <p>ID: {{item.employee_id}}</p>
            <p>TEL: {{item.tel}}</p>
        </div>
    </div>
</mat-card>
