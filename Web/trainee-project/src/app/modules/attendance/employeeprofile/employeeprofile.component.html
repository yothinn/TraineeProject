<header>
  <mat-card>

    <mat-icon [matMenuTriggerFor]="menu" class="menu"><small>more_vert</small></mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDialog(employeeData)" [disabled]="!employeeData">Edit</button>
      <button mat-menu-item (click)="delete(employeeData)" [disabled]="!employeeData">Delete</button>
    </mat-menu>

    <div>
      <img [src]="employeeData?.image" style="width:100%" >
    </div>
    <p class="textdetail">รายละเอียดพนักงาน</p>

    <a><B>ชื่อ:</B> {{employeeData?.name}} {{employeeData?.lastname}}</a><br>
    <a><B>เบอร์โทร:</B> {{employeeData?.tel}}</a><br>
    <a><B>ที่อยู่:</B> {{employeeData?.address}}</a><br>
    <a><B>อายุ:</B> {{employeeData?.age}}</a><br>
    <a><B>ตำแหน่ง:</B> {{employeeData?.jobPositions}}</a><br>




  </mat-card>
  <p></p>
</header>
