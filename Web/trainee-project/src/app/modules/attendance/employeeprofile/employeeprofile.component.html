<div class="card" *ngFor="let item of employeeData">
    <img src="https://scontent.fbkk12-4.fna.fbcdn.net/v/t1.18169-9/13343153_269021276821269_6009404563585981644_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=tCnTOC3XdIkAX97t8E6&_nc_ht=scontent.fbkk12-4.fna&oh=8aa3447f18c58107694ab258e0288d46&oe=60FB9B7D"
        style="width:100%">
    <h1>{{item.name}} {{item.lastname}}</h1>
    <div class="detail">
        <p>ID: {{item.employeeId}}</p>
        <p>TEL: {{item.tel}}</p>
    </div>
    <div class="menubutton" fxLayoutAlign="end">
    <button mat-button [matMenuTriggerFor]="menu" >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog(item)">Edit</button>
        <button mat-menu-item >Delete</button>
      </mat-menu>
    </div>
</div>
