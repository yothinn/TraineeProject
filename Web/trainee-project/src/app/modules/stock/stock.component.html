<mat-drawer-container class="stock-container">
    <mat-drawer fxLayout="column" class="stock-left-panel" mode="side" opened="true" position="start">
        <mat-toolbar class="mat-toolbar-left">
            <div fxFill fxLayout="column" fxLayoutAlign="start center">
                <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                    <span name="mat-toolbar-left">รายการสินค้า</span>
                </div>
            </div>
        </mat-toolbar>
        <div fxLayout="column">
            <div fxLayout="row">
                <div class="stock-searchbar">
                    <mat-form-field appearance="legacy">
                        <input matInput placeholder="Search">
                    </mat-form-field>
                </div>

                <div class="stock-searchbar">
                    <mat-form-field appearance="legacy">
                        <mat-label>หมวดหมู่สินค้า</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let item of categories" value="option1">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </div>
        <div fxLayout="column">
            <mat-selection-list [multiple]="false">
                <mat-list-option *ngFor="let item of stocklist" >
                    {{item.product_name}}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </mat-drawer>
</mat-drawer-container>
