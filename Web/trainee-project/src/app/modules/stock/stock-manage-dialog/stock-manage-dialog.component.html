<div fxLayout="column" fxLayoutAlign="space-between start" fxFlex>
    <mat-toolbar fxFlex="0 1 auto" class="stock-manage-header">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
            <mat-icon style="margin-right: 10px;">pending_actions</mat-icon>
            <div fxFlex="1 0 auto">จัดการสต๊อกสินค้า</div>
            <div>
                <button (click)="onCloe()" type="button" name="btn-modal-close" mat-icon-button>
                    <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
                </button>
            </div>
        </div>
    </mat-toolbar>
    <div fxLayout="column" style="padding-top: 40px;" fxFlex="1 0 auto">
        <form [formGroup]="stockForm">
            <div class="requirement-info-right" fxLayout="column" fxFlex fxLayoutAlign="start stretch"
                fxLayoutGap="0.8rem" fxFlex>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
                    <label class="form"> รหัสสินค้า:</label>
                    <mat-form-field>
                        <mat-label>รหัสสินค้า</mat-label>
                        <input matInput formControlName="productId" name="name">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxFlex>
                    <label class="form" fxLayoutAlign="start center"> ชื่อสินค้า:</label>
                    <mat-form-field class="example-full-width">
                        <mat-label>ชื่อสินค้า</mat-label>
                        <input type="text" formControlName="productName" matInput>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxFlex>
                    <label class="form" fxLayoutAlign="start center"> สถานะสินค้า:</label>
                        <mat-radio-group  formControlName="status">
                            <mat-radio-button style="padding-left: 10px;" [value]="item.name" *ngFor="let item of status">{{item.name}}
                            </mat-radio-button>
                        </mat-radio-group>
                        <!-- <mat-select formControlName="status">
                            <mat-option [value]="item.name" *ngFor="let item of status">{{item.name}}</mat-option>
                        </mat-select> -->
                </div>
                <div fxLayout="row" fxFlex>
                    <label class="form" fxLayoutAlign="start center"> จำนวนสินค้า:</label>
                    <mat-form-field>
                        <mat-label>จำนวนสินค้า</mat-label>
                        <input matInput formControlName="total" name="name">
                    </mat-form-field>
                </div>
                <div fxLayoutAlign=" center">
                    <button mat-flat-button color="primary" (click)="onSubmit()">ยืนยัน</button>
                </div>
            </div>
        </form>
    </div>
</div>
