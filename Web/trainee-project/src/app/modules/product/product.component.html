<div>
  <mat-toolbar>
    <label class="font_head">เรียงตาม</label>
    <mat-form-field class="font_category" >
      <mat-label>หมวดหมู่สินค้า</mat-label>
      <mat-select class="font">
        <mat-option *ngFor="let item of productCategories; let i = index;"value="i">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="font_search" appearance="standard">
      <mat-label>ค้นหา</mat-label>
      <input matInput placeholder="กรอกชื่อสินค้า">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="button-add">
      <button mat-button color="primary">จัดการหมวดหมู่</button>
      <button mat-button color="primary" (click)="openDialog()">เพิ่มสินค้า</button>
    </div>
  </mat-toolbar>

  <div fxLayout="row warp">
    <div *ngFor="let item of productData">
      <mat-card class="card">
        <button class="buttontest" mat-icon-button [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button style="font-size: 15px;" mat-menu-item>
            <mat-icon>deletel</mat-icon><span>ลบ</span>
          </button>
          <button style="font-size: 15px;" mat-menu-item>
            <mat-icon>edit</mat-icon><span>เเก้ไข</span>
          </button>
        </mat-menu>
        <img class="img" src="https://www.chiiwiidoctor.com/assets/images/default-profile.jpg">
        <div>
          <content>
            <p>
              ชื่อสินค้า: {{item.productName}}
            <p>
              ราคา: {{item.price}}
            <p>
              จำนวนคงเหลือ: {{item.count}}
            <p>
          </content>
        </div>
      </mat-card>
    </div>
  </div>
</div>
