<h2 mat-dialog-title>เพื่มรายการ</h2>
<mat-dialog-content fxLayout="column" fxLayoutAlign="space-around ">

  <mat-form-field  appearance="fill">
    <mat-label>เลขที่เอกสาร</mat-label>
    <input matInput type="text" [(ngModel)]="documentNo"  value="">
  </mat-form-field>

  <mat-form-field  appearance="fill">
    <mat-label>รายการ</mat-label>
    <input matInput type="text" [(ngModel)]="list"  value="">
  </mat-form-field>

  <mat-form-field  appearance="fill">
    <mat-label>รับเข้า</mat-label>
    <input matInput type="text" [(ngModel)]="admit"  value="">
  </mat-form-field>

  <mat-form-field  appearance="fill">
    <mat-label>จ่าย</mat-label>
    <input matInput type="text" [(ngModel)]="pay"  value="">
  </mat-form-field>

  <mat-form-field  appearance="fill">
    <mat-label>สถานที่ใช้งาน</mat-label>
    <input matInput type="text" [(ngModel)]="placeOfUse"  value="">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="createList()">Create New list</button>
</mat-dialog-actions>
