<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <mat-toolbar class="test">
      <mat-icon class="search">search</mat-icon>
      <mat-form-field class="field-search" appearance="outline">
        <mat-label></mat-label>
        <input #searchList matInput placeholder="Search..." (keyup)="onKeyup()" >
      </mat-form-field>
    </mat-toolbar>
    <div *ngFor="let item of filterList; let i = index;" class="customer" align="center">
      <mat-card class="card-customer" (click)="onClick(item)">
        <div fxLayout="row" fxLayoutAlign="space-between stretch">
          <a class="size-name">
            {{item.name}} {{item.lastName}}
          </a>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog(item)">
              <mat-icon>edit</mat-icon>
              <span>edit</span>
            </button>
            <button mat-menu-item (click)="deleteList(item)">
              <mat-icon>delete</mat-icon>
              <span>delete</span>
            </button>
          </mat-menu>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between stretch">
          <a class="size-amount">
            {{RaisedAmount | number:"0.2"}}
          </a>
          <a class="limit">
            วงเงิน {{item.financialAmount | number:"0.2"}}
          </a>
        </div>
      </mat-card>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-table></app-table>
  </mat-drawer-content>
</mat-drawer-container>

<form>
  <button class="button-customer" mat-button (click)="openDialog('new')">เพิ่มผู้ใช้</button>
</form>
