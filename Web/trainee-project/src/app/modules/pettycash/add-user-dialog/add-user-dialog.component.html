<div>
  <form [formGroup]="customerForm">
      <div>
          <div>
              <mat-form-field>
                  <input matInput formControlName="name" placeholder="ชื่อ" >
              </mat-form-field>
          </div>
      </div>
      <div>
          <div>
              <mat-form-field>
                  <input matInput formControlName="lastName" placeholder="นามสกุล">
              </mat-form-field>
          </div>
          <div>
              <mat-form-field>
                  <input matInput formControlName="amount" placeholder="ยอดเงินยก" >
              </mat-form-field>
          </div>
      </div>
      <div>
          <div>
              <mat-form-field>
                  <input matInput formControlName="limit" placeholder="วงเงิน" >
              </mat-form-field>
          </div>
      </div>
      <button mat-raised-button mat-dialog-close type="submit" [disabled]="!customerForm.valid" (click)="onSubmit()"> Update Profile</button>
  </form>
</div>
