<mat-toolbar class="User-details">
  <small>
    <p class="user-details">รายละเอียดผุ้ใช้</p>
  </small>
  <button class="button-add" mat-button (click)="openDialog()">เพิ่มรายการ</button>
</mat-toolbar>



<div>
  <div class="table-list" fxLayout="row" fxLayoutAlign="space-around stretch">
    <div>
      <ng-container matColumnDef="วันที่" >
        <th mat-header-cell> วันที่ </th>
        <td fxLayout="column" mat-cell *ngFor="let item of PettyCashData " > {{item.date | date:"dd/MM/yy" }} </td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="เลขที่เอกสาร">
        <th mat-header-cell> เลขที่เอกสาร </th>
        <td fxLayout="column" mat-cell *ngFor="let item of PettyCashData"> {{item.documentNo}} </td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="รายการ">
        <th mat-header-cell> รายการ </th>
        <td fxLayout="column" mat-cell *ngFor="let item of PettyCashData"> {{item.list}} </td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="รับเข้า">
        <th mat-header-cell> รับเข้า </th>
        <td fxLayout="column" mat-cell *ngFor="let item of PettyCashData"> {{item.admit | number:"0.2"}} </td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="จ่าย">
        <th mat-header-cell> จ่าย </th>
        <td fxLayout="column" mat-cell *ngFor="let item of PettyCashData"> {{item.pay}} </td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="สถานที่ใช้งาน">
        <th mat-header-cell> สถานที่ใช้งาน </th>
        <td fxLayout="column" mat-cell *ngFor="let item of PettyCashData">  </td>
      </ng-container>
    </div>
  </div>
  <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
</div>
