<mat-toolbar class="customer-details">
  <small>
    <header class="user-details">รายละเอียดผุ้ใช้</header>
    <span></span>
    <p></p>
  </small>
  <button class="button-add" mat-button (click)="openDialog('new')">เพิ่มรายการ</button>
</mat-toolbar>

<mat-divider></mat-divider>

<div align="center" fxLayout="row">
  <div class="padding">
    <ng-container matColumnDef="วันที่">
      <th mat-header-cell> วันที่ </th><br>
      <mat-divider></mat-divider>
      <td fxLayout="column" mat-cell *ngFor="let item of dataSource; let i = index;"> {{item.date | date:"dd/MM/yy"}} <mat-divider>
        </mat-divider>
      </td>
    </ng-container>
  </div>
  <div class="padding">
    <ng-container matColumnDef="เลขที่เอกสาร">
      <th mat-header-cell> เลขที่เอกสาร </th><br>
      <mat-divider></mat-divider>
      <td fxLayout="column" mat-cell *ngFor="let item of dataSource; let i = index;">{{item.documentNo}}
        <mat-divider></mat-divider>
      </td>
    </ng-container>
  </div>
  <div class="padding">
    <ng-container matColumnDef="รายการ">
      <th mat-header-cell> รายการ </th><br>
      <mat-divider></mat-divider>
      <td fxLayout="column" mat-cell *ngFor="let item of dataSource; let i = index;"> {{item.list}}
        <mat-divider></mat-divider>
      </td>
    </ng-container>
  </div>
  <div class="padding">
    <ng-container matColumnDef="รับเข้า">
      <th mat-header-cell> รับเข้า </th><br>
      <mat-divider></mat-divider>
      <td fxLayout="column" mat-cell *ngFor="let item of dataSource; let i = index;"> {{item.admit | number:"0.2"}}
        <mat-divider></mat-divider>
      </td>
    </ng-container>
  </div>
  <div class="padding">
    <ng-container matColumnDef="จ่าย">
      <th mat-header-cell> จ่าย </th><br>
      <mat-divider></mat-divider>
      <td fxLayout="column" mat-cell *ngFor="let item of dataSource; let i = index;"> {{item.pay | number:"0.2"}}
        <mat-divider></mat-divider>
      </td>
    </ng-container>
  </div>
  <div class="padding">
    <ng-container matColumnDef="สถานที่ใช้งาน">
      <th mat-header-cell> สถานที่ใช้งาน </th><br>
      <mat-divider></mat-divider>
      <td fxLayout="column" mat-cell *ngFor="let item of dataSource; let i = index;"> {{item.placeOfUse}}
        <mat-divider></mat-divider>
      </td>
    </ng-container>
  </div>
</div>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize"
    [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
</mat-paginator>
